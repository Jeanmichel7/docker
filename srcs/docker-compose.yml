version: '3'
services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    networks:
      - docker-network
    volumes:
      - wordpress:/var/www/
    ports:
      - 443:443
    depends_on:
      - wordpress
    restart: always

  mariadb:
    build:
      context: requirements/mariadb
      args:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    container_name: mariadb
    networks:
      - docker-network
    volumes:
      - database:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: always

  wordpress:
    build: requirements/wordpress
    environment: 
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOSTNAME: ${MYSQL_HOSTNAME}
    container_name: wordpress
    depends_on: 
      - mariadb
    networks:
      - docker-network
    volumes:
      - wordpress:/var/www/
    restart: always

  # redis:
  #   build: requirements/bonus/redis
  #   container_name: redis
  #   ports:
  #     - 6379:6379
  #   networks:
  #     - docker-network
  #   restart: always

  vsftpd:
    build:
      context: .
      dockerfile: requirements/bonus/ftp/Dockerfile
      args:
        FTP_USR: ${FTP_USER}
        FTP_PWD: ${FTP_PWD}
    container_name: vsftpd
    ports:
      - "21:21"
    volumes:
      - wordpress:/var/www/
    networks:
     - docker-network
    restart: always

