volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_WP}
      o: bind
  database:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_DB}
      o: bind


# ------------------------------------------------------------------------- #
networks:
  docker-network:
    driver: bridge
